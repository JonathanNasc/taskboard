<dom-module id="sizing-export">

    <style>
        :host {
        	display: block;
        }
        
        .sizingexport-modal {
        	width: 600px;
        }

        .card-custom {
        	background: transparent;
			width: 100%;
			min-height: 360px;
			padding: 20px;
			margin: 0;
        }

        .half-column {
        }

        .card-header-custom {
            width: 100%;
            margin-bottom: 30px;
            font-size: 24px;
            display: flex;
        }
        
        .card-header-info {
        	flex: 1;
        }

        .card-header-breadcrumb {
        	margin-bottom: 10px;
        	font-size: 15px;
        }
        
        
        .sub-header {
        	line-height: normal;
        	margin-bottom: 5px;
            font-size: 13px;
            font-weight: 600;
        }

        .content-row {
            display: flex;
            margin-top: 10px;
        }
        
        .content-row:first-child {
        	margin-top: 0;
        }
        
        paper-button {
            margin-bottom: 12px;
        }

        .card-header-buttons {
        	padding: 0;
            margin-left: auto;
        }
        
        paper-material, paper-button {
        	box-shadow: none !important;
        }

        paper-button[toggles] {
            transition: all 0.3s;
        }

        paper-button[toggles][active] {
            background-color: rgba(0, 0, 0, 0.25);
        }

        paper-button[toggles][active].colorful {
            background-color: rgba(66, 133, 244, 0.25);
        }

        paper-button[toggles][active][raised].colorful {
            background-color: rgba(66, 133, 244, 0.75);
        }

        #modal {
		    background: white;
		    min-width: 300px;
		    min-height: 360px;
		    margin: 0;
		    display: block;
		    font-family: inherit;
        }

        .error-message {
            white-space: pre;
            color: red;
            font-weight: bold;
            margin-top: 30px;
        }

        .buttonClose {
        	min-width: auto;
            display: inline;
            padding: 0;
            margin: 0;
        }
        
        .custom-footer {
        	position: absolute;
            bottom: 20px;
        }
        
        .custom-footer-buttons {
        	display: flex;
        	margin-left: -5px;
        	margin-right: -5px;
        }
        
        .custom-footer-buttons paper-button {
        	padding: 5px 10px;
        	margin: 0 5px;
        	text-transform: none;
        	text-align: center;
        }
        
		paper-spinner[aria-hidden=true] {
		    display: none;
		}
        
        .scroll {
            padding: 10px;
            overflow: auto;
            overflow-x: hidden;
            max-height: 150px;
            width: 100%;
            background-color: white;
        }
        
        .modal-title {
        	font-size: 25px;
        }

		.steps {
		}
		
		.steps__numbers {
			display: flex;
			justify-content: space-around;
			
			margin-bottom: 30px;
		}
		
		.steps__number {
			display: flex;
			align-items: center;
			justify-content: center;
			
			border-radius: 50%;
			background: #999;
			width: 40px;
			height: 40px;
			font-size: 20px;
			color: #FFF;
		}
		
		.steps__number.active {
			background: #000;
		}
		
		.steps__content {
		}
		
		.step {
			display: none;
		}
		
		.step.active {
			display: block;
		}
		
		.step__content {
			display: flex;
		    flex-direction: column;
		    justify-content: center;
		    
			min-height: 130px;
		}
		
		.step__buttons {
			display: flex;
			
			margin-top: 30px;
		}
		
		.step__buttons paper-button {
			margin: 0 0 0 20px
		}
		
		.step__buttons paper-button:first-child {
			margin-left: 0;
		}
		
		.step__buttons-left {
		}
		
		.step__buttons-right {
			margin-left: auto;
		}
		
		.step__buttons-left + .step__buttons-right {
			padding-left: 30px;
		}
		
		.taskboard-form {
		}
		
		.taskboard-form label {
			margin-bottom: 5px;
			display: block;
		}
		
		.taskboard-form input[type="text"], 
		.taskboard-form input[type="url"] {
			width: 100%;
			height: 30px;
			padding: 5px 10px;
			display: block;
		}
		
        paper-button.colorful {
            color: #4285f4;
        }

        paper-button[raised].colorful {
            background: #4285f4;
            color: #fff;
        }

        paper-button[raised] {
            background: #CCC;
            color: #000;
        }

    </style>

    <template>
    	<iron-ajax id="ajaxProjects"
                   method="GET"
                   url="/api/projects"
                   content-type='application/json'
                   last-response="{{projects}}"></iron-ajax>
        <paper-dialog class="sizingexport-modal" id="modal" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop modal>
        	<paper-card class="card-custom">
            
                <div class="card-header-custom">
                    <div class="card-header-info">
                        <div class="card-header-breadcrumb">
                            <span class="modal-title">
                                Export Sizing
                            </span>
                        </div>
                    </div>
                    <div class="card-header-buttons">
                        <paper-button class="buttonClose" on-tap="close" dialog-confirm autofocus>
                            <iron-icon icon="clear"></iron-icon>
                        </paper-button>
                    </div>
                </div>
                
                <div class="content-box">
                
                	<div class="steps">
                	
                		<div class="steps__numbers">
                			<a class="steps__number active">1</a>
                			<a class="steps__number">2</a>
                			<a class="steps__number">3</a>
                			<a class="steps__number">4</a>
                			<a class="steps__number">5</a>
                		</div><!-- .steps__numbers -->
                		
                		<div class="steps__content">
                		
                			<div class="step active">
                				
                				<form class="taskboard-form">
                				
                					<div class="step__content">
	                					<label for="spreadsheet-url">Insert the URL of your Google Spreadsheet.</label>
	                					<input type="url" id="spreadsheeturl" name="spreadsheeturl" />
	                				</div><!-- .step__content -->
	                				
	                				<div class="step__buttons">
	                					<div class="step__buttons-left">
					                        <paper-button id="cancel" raised on-tap="cancelExportation" title="Cancel exportation">
					                            Generate Report
					                        </paper-button>
				                        </div>
				                        <div class="step__buttons-right">
					                        <paper-button id="goToStepTwo" raised class="colorful" on-tap="goToStepTwo" title="Ok">
					                            Ok
					                        </paper-button>
				                        </div>
	                				</div><!-- .step__buttons -->
                				
                				</form><!-- .taskboard-form -->
                			
                			</div><!-- .step -->
                		
                		</div><!-- .steps__content -->	
                	
                	</div><!-- .steps -->
   
                    <template is="dom-if" if="{{errorMessage}}">
                    	<div class="error-message">{{errorMessage}}</div>
                    </template>
                    
                </div>
                
            </paper-card>                      
        </paper-dialog>
    </template>
    <script>
        (function () {
            Polymer({
                is: 'sizing-export',

                properties: {
                    projects: {
                        type: Array
                    }
                },
                
                opendialog: function () {
                    toggleAll.checked = false;
                    this.projects = [];
                	this.$.ajaxProjects.generateRequest();
                    this.$.modal.open();
                },
                
                close: function() {
                    this.$.modal.close();
                },
                
                toggleSelectAll: function(e) {
                    this.projects.forEach(function(p, index, array) {
                        p.checked = e.target.checked;
                    })
                    // force polymer to recognize the model change
                    this.projects = JSON.parse(JSON.stringify(this.projects))
                },
                
                goToStepTwo: function() {
                	var self = this;
					self.errorMessage = "";
    
    				var spreadsheetUrl = self.$.spreadsheeturl.value;
                    if (!spreadsheetUrl) {
                	    this.errorMessage = "Please, inform the Google Spreadsheet URL to export.";
                	    return;
					}
					
					var spreadsheetId = self.getGoogleIdFromUrl(spreadsheetUrl);
					console.log(spreadsheetId);
					if (!spreadsheetId) {
						this.errorMessage = "Invalid Google Spreadsheet URL. Please, try another.";
						return;
					}

                	$.ajax({
                        url: '/ws/followup/state',
                        success: function (data) {
                        	switch(data) {
	                        	case "uninitialised":
	                        	case "initialising":
	                        		self.errorMessage = "Followup data not ready... try again in a few minutes"
	                        		return;
	                        	
	                        	case "initialisationError":
	                        	    self.errorMessage = "Followup data failed to initialise. Will retry later"
	                        		return;
                        	}
                        	self.close();
                        	window.location = "ws/followup?"+projectQuery;
                        },
                        error: function (jqXhr, textStatus, errorThrown) {
                            self.errorMessage = errorThrown;
                        },
                        async: true
                    });
                    */
                },
                
                getGoogleIdFromUrl: function (url) {
                	var idFromUrl = url.match(/[-\w]{25,}/);
                	if (idFromUrl)
                		return idFromUrl[0];
                	else
                		return null;
                }
                
            });
        })();
    </script>

</dom-module>
